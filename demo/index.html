<!DOCTYPE html>
<html lang="en">

    <head>
        <title>CoCreate-toolbar | CoCreate</title>

        <!-- CoCreate Favicon -->
        <link rel="icon" href="https://cdn.cocreate.app/favicon.ico" type="image/ico" sizes="16x16">

    </head>

    <body>
        <div class="margin-bottom:100px"></div>

        <h1 id="test">Im a test... hover over me</h1>


        <!-- Collaboration Toolbar -->
        <div toolbar-placent="top" toolbar-target="#test" toolbar-event="click" class="position:fixed display:none">
            <tools class="width:100%">
                <span id="bold-button"><i class="fa fa-bold"></i></span>
                <span id="italic-button"><i class="fa fa-italic"></i></span>
                <span id="link-button"><i class="fa fa-link"></i></span>
                <span id="blockquote-button"><i class="fa fa-quote-right"></i></span>
                <span id="header-1-button"><i class="fas fa-heading"></i><sub>1</sub></span>
                <span id="header-2-button"><i class="fas fa-heading"></i><sub>2</sub></span>
                <span hover="display:inline-block" show="#controls" hide="#controls"><i class="fa fa-plus"></i></span>
                <span id="controls" hidden>
                    <span id="image-button"><i class="fa fa-camera"></i></span>
                    <span id="video-button"><i class="fa fa-play"></i></span>
                    <span id="tweet-button"><i class="fab fa-twitter"></i></span>
                    <span id="divider-button"><i class="fa fa-minus"></i></span>
                </span>
            </tools>
            <div class="height:100% width:100% pointer-events:none"></div>
        </div>
        <!-- End Collaboration Toolbar -->

        <!--<script src="../dist/CoCreate-toolbar.js"></script>-->
        <script src="https://cdn.cocreate.app/latest/CoCreate.min.js"></script>

    </body>

</html>
